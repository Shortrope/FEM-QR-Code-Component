<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>

  <div class="qr_component">
    <img src="images/image-qr-code.png" alt="qr code">
    <div class="qr_text">
      <p class="qr_title">Improve your front-end skills by building projects</p>
      <p class="qr_description">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="http://shortrope.com" target="_blank">Shortrope</a>.
    </div>
  </div>
</body>
</html>
